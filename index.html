<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Visualizer</title>
    <link rel="shortcut icon" href="./8c1e5039754645.5606c301ab4d8.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Algo Visualizer
    </div>
    <div class="main">
        <div class="board">
            <div class="box">
                
            </div>
        </div>
        <div class="controls">
            <div class="controls-header">
                Controls
            </div>
            <!-- <br /> -->
            <div>
                <label for="count">Number of elements</label>
                <input id="count" type="range" name="count" min="5" max="50" />
            </div>
            <div>
                <button class="btn-lg" id="generate-elements">Generate elements</button>
            </div>
            <!-- <br /> -->
            <div>
                <label for="delay">Delay in milliseconds</label>
                <input type="range" name="delay" id="delay" min="0" max="500" />
            </div>
            <div class="btn-group">
                <button id="bubble">Bubble sort</button>
                <button id="insertion">Insertion sort</button>
                <button id="selection">Selection sort</button>
                <button id="merge">Merge Sort</button>
                <button id="radix">Radix sort</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Created with ❤️ by &nbsp;<a href="https://github.com/Pranav-Rustagi">Pranav Rustagi</a></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
